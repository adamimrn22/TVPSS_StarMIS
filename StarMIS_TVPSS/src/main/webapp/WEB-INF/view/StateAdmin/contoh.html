<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>State Admin</title>

	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">

  	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	

	<!-- Custom CSS -->
	<link th:href="@{/css/base-form.css}" rel="stylesheet" />
	<link th:href="@{/css/button.css}" rel="stylesheet" />
	<link th:href="@{/css/datepicker.css}" rel="stylesheet" />
	<link th:href="@{/css/global.css}" rel="stylesheet" />
	<link th:href="@{/css/header.css}" rel="stylesheet" /> 
	<link th:href="@{/css/input.css}" rel="stylesheet" />
	<link th:href="@{/css/notification.css}" rel="stylesheet" />
	<link th:href="@{/css/select.css}" rel="stylesheet" />
	<link th:href="@{/css/sidebar.css}" rel="stylesheet" />
	
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column">
        <img th:src="@{/images/LogoTVPSS.svg}" class="" alt="TVPSS Logo">
        <nav class="nav flex-column">

            <!-- Guna active class based on page -->

            <a href="#dashboard" class="nav-link px-3 mx-3 active">
                <i class="bi bi-house-door"></i> Dashboard
            </a>

            <a href="#crew" class="nav-link px-3 mx-3 mt-2">
                <i class="bi bi-patch-check"></i> Jana Sijil Pelajar
            </a>

            <a href="#crew" class="nav-link px-3 mx-3 mt-2">
                <i class="bi bi-info-circle"></i> Informasi TVPSS Sekolah
            </a>

        </nav>
        <div class="mt-auto">
            <Divider />
            <a href="#settings" class="nav-link px-3 mx-3 mt-2">
                <i class="bi bi-gear"></i> Tetapan
            </a>
            <a href="#logout" class="nav-link px-3 mx-3 mt-2">
                <i class="bi bi-box-arrow-right"></i> Log Keluar
            </a>
        </div>
    </div>

    <!-- Content -->
    <div style="margin-left: 300px;">
        <!-- Header -->
        <div id="header">
            <div class="user-info">
                <div class="me-3">

                    <!-- Notification Button -->
                    <button type="button" class="btn-noti position-relative" id="notificationDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </button>

                    <!-- Notification Card (Dropdown) -->
                    <div class="dropdown-menu dropdown-menu-end notification-card"
                        aria-labelledby="notificationDropdown">
                        <div class="">
                            <div class="title-noti">
                                <strong>Pemberitahuan</strong>
                            </div>
                            <div class=" ">
                                <div class="notification-item d-flex align-items-start">
                                    <span class="badge bg-warning rounded-circle me-3">
                                        <i class="bi bi-exclamation-triangle-fill"></i>
                                    </span>
                                    <div>
                                        <strong>Pengesahan TVPSS</strong>
                                        <p>Permohonan TVPSS ditunggu untuk divalidasi</p>
                                        <small class="text-muted">Baru saja</small>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>


                </div>


                <div class="user-icon">ND</div>
                <div class="d-flex flex-column">
                    <span class="user-name">Najwa Doe</span>
                    <span class="role-text">State Admin</span>
                </div>

                <div class="dropdown">
                    <a class="btn dropdown-toggle  language-style" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        BM
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">BM</a></li>
                        <li><a class="dropdown-item" href="#">EN</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- Second Header -->
        <div class="header-second">
            <h1 class="header-second-text md:ptest">Selamat Datang Pengguna</h1>
        </div>

        <div class="p-3">

            <!-- Letak Dalam ni -->


        </div>


    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
